<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hudabee | Parallax Menu</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Body and Typography */
    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      color: #f1f1f1;
      background-color: #121212;
      overflow-x: hidden;
    }

    h1, h2, h3 {
      font-weight: 700;
      letter-spacing: 1px;
    }

    /* Fixed Navbar */
    .navbar {
      position: fixed;
      top: 0;
      width: 100%;
      max-width: 1200px;
      margin: auto;
      background-color: rgba(0, 0, 0, 0.8);
      transition: background-color 0.5s ease;
      z-index: 1000;
      padding: 10px 30px;
      height: 60px;
    }

    .navbar.scrolled {
      background-color: rgba(0, 0, 0, 0.9);
    }

    .navbar-nav .nav-link {
      color: #f1f1f1;
      margin-right: 20px;
      font-size: 18px;
      position: relative;
    }

    .navbar-brand {
      color: #ff9800;
      font-weight: bold;
      font-size: 24px;
    }

    .navbar-nav .nav-link:hover {
      color: #ff9800;
    }

    /* Parallax Section */
    .parallax {
      height: 100vh;
      background-attachment: fixed;
      background-size: cover;
      background-position: center;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      position: relative;
      z-index: -1;
    }

    .projects-section {
      background-image: url('https://i.ibb.co/mNsBvKW/Lyricorator34.jpg');
    }

    /* Content Section */
    .content-section {
      padding: 80px 20px;
      text-align: center;
    }

    /* Responsive Styles */
    @media (max-width: 768px) {
      .navbar {
        padding: 10px 15px;
        height: 50px;
      }

      .navbar-nav .nav-link {
        font-size: 16px;
        margin-right: 15px;
      }

      .hero h1 {
        font-size: 3rem;
      }
    }

    @media (max-width: 576px) {
      .navbar-brand {
        font-size: 20px;
      }

      .hero h1 {
        font-size: 2.5rem;
      }
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Hudabee</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon" style="background-color: #ff9800;"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="#about">About</a></li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" role="button" id="navbarDropdown" data-bs-toggle="dropdown">Projects</a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#">Project 1</a></li>
              <li><a class="dropdown-item" href="#">Project 2</a></li>
              <li><a class="dropdown-item" href="#">Project 3</a></li>
            </ul>
          </li>
          <li class="nav-item"><a class="nav-link" href="#contact">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Hero Section with Background Video -->
  <section class="hero">
    <video autoplay muted loop>
      <source src="/Videos/4815_web_data_background_473287184720p5000br.mp4" type="video/webm">
      Your browser does not support the video tag.
    </video>
    <h1>Welcome to My Homepage!</h1>
  </section>

  <!-- Parallax Section -->
  <section class="parallax projects-section" id="projects">
    <div class="content-section">
      <h2>Projects</h2>
    </div>
  </section>

  <!-- About Section -->
  <section class="content-section" id="about">
    <h2>About Me</h2>
    <p>Hey All, I'm Hudabee. I'm a 2nd year student studying B.Tech in Artificial Intelligence and Data Science.</p>
  </section>

  <!-- Contact Section -->
  <section class="content-section" id="contact">
    <h2>Contact Me</h2>
    <form>
      <label for="name" style="color: #f1f1f1;">Name:</label><br>
      <input type="text" id="name" name="name" required><br><br>
      <label for="email" style="color: #f1f1f1;">Email:</label><br>
      <input type="email" id="email" name="email" required><br><br>
      <label for="message" style="color: #f1f1f1;">Message:</label><br>
      <textarea id="message" name="message" rows="5" cols="50" required></textarea><br><br>
      <button type="submit">Submit</button>
    </form>
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2024 Hudabee</p>
  </footer>

  <!-- Parallax JS Script -->
  <script>
    window.addEventListener('scroll', function() {
      let parallax = document.querySelector('.projects-section');
      let scrollPosition = window.pageYOffset;
      parallax.style.backgroundPositionY = scrollPosition * 0.5 + 'px';
    });
  </script>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
