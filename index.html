<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hudabee | Dropdown Menu</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Body and Typography */
    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      color: #f1f1f1;
      background-color: #121212;
      overflow-x: hidden;
    }

    h1, h2, h3 {
      font-weight: 700;
      letter-spacing: 1px;
    }

    /* Fixed Navbar */
    .navbar {
      position: fixed;
      top: 0;
      width: 100%;
      max-width: 1200px; /* Set a max-width for the navbar */
      margin: auto; /* Center the navbar */
      background-color: rgba(0, 0, 0, 0.8);
      transition: background-color 0.5s ease;
      z-index: 1000;
      padding: 10px 30px;
      height: 60px;
    }

    .navbar.scrolled {
      background-color: rgba(0, 0, 0, 0.9);
    }

    .navbar-nav .nav-link {
      color: #f1f1f1;
      margin-right: 20px;
      font-size: 18px;
      position: relative;
    }

    .navbar-brand {
      color: #ff9800;
      font-weight: bold;
      font-size: 24px;
    }

    .navbar-nav .nav-link:hover {
      color: #ff9800;
    }

    /* Dropdown Menu */
    .dropdown-menu {
      background-color: rgba(0, 0, 0, 0.9);
      border: none;
      padding: 10px;
    }

    .dropdown-item {
      color: #f1f1f1;
      font-size: 16px;
    }

    .dropdown-item:hover {
      background-color: #ff9800;
      color: #fff;
    }

    /* Dropdown caret */
    .dropdown-toggle::after {
      content: none;
    }

    .nav-item.dropdown::after {
      content: '\25BC'; /* Dropdown arrow */
      margin-left: 5px;
      color: #ff9800;
    }

    .nav-item.dropdown:hover::after {
      color: #fff;
    }

    /* Responsive Styles */
    @media (max-width: 768px) {
      .navbar {
        padding: 10px 15px;
        height: 50px;
      }

      .navbar-nav .nav-link {
        font-size: 16px;
        margin-right: 15px;
      }

      .hero h1 {
        font-size: 3rem;
      }

      /* Ensure dropdown expands properly on mobile */
      .dropdown-menu {
        position: static;
        float: none;
      }

      .dropdown-item {
        text-align: center;
      }
    }

    @media (max-width: 576px) {
      .navbar-brand {
        font-size: 20px;
      }

      .hero h1 {
        font-size: 2.5rem;
      }
    }
  </style>
</head>
<body>

  <!-- Navbar with Dropdown Menu -->
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Hudabee</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon" style="background-color: #ff9800;"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="#about">About</a></li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" role="button" id="navbarDropdown" data-bs-toggle="dropdown">Projects</a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#">Project 1</a></li>
              <li><a class="dropdown-item" href="#">Project 2</a></li>
              <li><a class="dropdown-item" href="#">Project 3</a></li>
            </ul>
          </li>
          <li class="nav-item"><a class="nav-link" href="#contact">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Content Sections -->
  <section id="about" style="padding: 150px 0;">
    <h1>About Me</h1>
  </section>

  <section id="projects" style="padding: 150px 0;">
    <h1>Projects</h1>
  </section>

  <section id="contact" style="padding: 150px 0;">
    <h1>Contact Me</h1>
  </section>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
